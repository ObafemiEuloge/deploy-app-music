<div class="container col-sm-8 music" [@fadeInAnimation]>
    <div class="card">
        <div class="card-header bg-dark text-white border border-secondary">
            Punk electro
        </div>
        <div class="card-body bg-dark text-white text-center" *ngIf="album">
            <img class="card-img-top" src="{{album.url}}" alt="Group Music">
            <a routerLink="/album/{{album.id}}" class="card-title " style="font-weight: bold; margin: 1rem; cursor: pointer; text-decoration: none; font-size: 2rem; text-transform: capitalize;">{{ album.title }}</a>
            <p class="card-text" style="font-weight: normal; text-align: justify; color: #e1e1e1;"> {{ album.description }}</p>
            <button class="btn btn-outline-light my-2" href="#" role="button" *ngFor="let tag of album.tags">{{ tag
                }}</button>


            <div style="margin-top: 1rem;">
                <button class="btn btn-warning lang rounded" href="#" role="button">fr</button>
                <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                <small>{{ album.like }}</small>
                <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg" />
                <small>{{ album.duration }} min</small>
                <a class="btn btn-outline-warning" routerLink=''>Voir d'autres albums
                    <!-- <span class="sr-only">(current)</span> -->
                </a>
            </div>
        </div>
   
</div>
