<div class="card shadow parent" *ngIf="album">
    <img class="card-img-top" src="{{album.url}}" alt="Group Music">
    <div class="card-body bg-dark text-light" *ngIf="album">
        <h5 class="card-title text-capitalize" style="font-weight: bold;">{{album.title}}</h5>
        <p class="card-text text-capitalize bg-dark text-light">{{album.name}}</p>
        <div class="d-flex justify-content-center align-items-center flex-wrap">
            <button href="#" class="btn btn-warning text-bold shadow mx-2" style="flex-basis: calc(50% - 2rem); color: white; background-color: #53044d; border: none;" (click)="play(album)">Play <span
                    class="fas fa-play-circle"></span></button>
            <button href="#" class="btn text-bold shadow mx-2" style="flex-basis: calc(50% - 1rem); color: white; background-color: #53044d;" (click)="ngHideAlbum()">Shuffuliser <span class="fas fa-random"></span></button>
            <button href="#" class="btn btn-danger text-bold shadow w-100 my-2" style="flex-basis: calc(100% - 2rem);" (click)="ngHideAlbum()">Hide Album <span class="fas fa-eye-slash"></span></button>
        </div>
    </div>

    <div *ngIf="albumList; then ifBlock; else elseBlock "></div>
    <ng-template #ifBlock>
        <ul class="list-group bg-dark text-light">
            <li class="list-group-item bg-dark text-light border-none" *ngFor="let list of albumList">{{list}}</li>
        </ul>
    </ng-template>

    <ng-template #elseBlock>
        <ul class="list-group">
            <li class="list-group-item">Pas de son pour cet album.</li>
        </ul>
    </ng-template>
</div>

<style>
    .parent {
        transition: all 0.6s;
    }

    .parent {
        /* transform: rotate(50px, 100px); */
        animation-name: example;
        animation-duration: 4s;
        animation-fill-mode: none;
    }

    @keyframes example {
        0% {
            transform: translateX(-250px);
        }

        100% {
            transform: translateX(0px);
        }
    }
</style>
