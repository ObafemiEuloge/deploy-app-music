<div class="card">
    <img class="card-img-top" src="./assets/images/default_image.png" alt="Group Music">
    <div class="card-body">
        <h5 class="card-title">Dark</h5>
        <p class="card-text">Punk electro</p>
        <a href="#" class="btn btn-primary">Play >> </a>
    </div>
    <ul class="list-group" *ngFor="let list of albumList">
        <li class="list-group-item active">{{list}}</li>
    </ul>
</div>
