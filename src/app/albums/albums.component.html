<div class="row ">
    <div class="col-sm-4 video">
            <app-albums-details [album]="selectedAlbum"></app-albums-details>
    </div>
    <!-- </div>.video -->
    <div class="col-sm-8 music">
        <h1>Page principale Albums Musics</h1>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav><!-- .pagination -->

        <div class="card" *ngIf="albums">
            <div class="card-header">
                Punk electro
            </div>
            <div class="card-body" *ngFor="let album of albums">
                <h5 class="card-title">{{ album.title }}</h5>
                <p class="card-text"> {{ album.description }}</p>
                <a class="btn btn-outline-primary" href="#" role="button" *ngFor="let tag of album.tags"
                    style="background-color: rgb(1, 106, 176); color: white;">{{ tag }}</a>


                <div style="margin-top: 1rem;">
                    <a class="btn btn-outline-primary lang" href="#" role="button"
                        style="color: rgb(0, 0, 0); border: #00000089 solid 1px;">fr</a>
                    <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                    <small>{{ album.like }}</small>
                    <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg" />
                    <small>{{ album.duration }} min</small>
                </div>
                <button style="
                margin-top:1rem;
                border: solid 1px #02ab7e;
                background-color: #02ab7e;
                color: white;" (click)="onSelect(album)">Afficher</button>

            </div>
        </div><!-- .card -->

    </div><!-- .music -->
